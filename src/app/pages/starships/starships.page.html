<ion-header>
  <ion-toolbar>
    <ion-title>Starships</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let starship of (starships | async)?.results"
      (click)="openDetails(starship)">
      {{ starship.name }}
    </ion-item>
  </ion-list></ion-content><br>

  <div class="login">
    <a href="https://www.starwars.com/search?q=starships" style="color:  #ffcc00"><em>To view more starships - <strong><u>click here</u></strong></em></a>      
  </div>
