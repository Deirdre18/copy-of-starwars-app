<ion-header>
  <ion-toolbar>
    <ion-title><strong>Films</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" style="color: #250713" *ngFor="let film of (films | async)?.results"
      (click)="openDetails(film)">
      {{ film.title }}
    </ion-item>
  </ion-list></ion-content><br>
  <div class="login">
    <a href="https://www.starwars.com/films" style="color: #250713"><em>To view more films - <strong><u>click here</u></strong></em></a>      
  </div>
